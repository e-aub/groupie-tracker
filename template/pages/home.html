
{{define "title"}}Home Page{{end}}

{{define "content"}}
<h1>Home Page</h1>
<main class="">
    {{range $key,$artist := .}}
        <a href="/artists/{{$artist.Id}}">
            <img src="{{$artist.Image}}" alt="" class="">
            <h3 class="">{{$artist.Name}}</h3>
        </a>
    {{end}}
</main>
{{end}}
