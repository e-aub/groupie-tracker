{{define "title"}}Home Page{{end}}

{{define "content"}}
{{block "carousel" .}}{{end}}
<main class="main-cards">
    {{range $key,$artist := .}}
    <a class="card-link" href="/artists/{{$artist.Id}}">
        <div class="card">
            <img src="{{$artist.Image}}" alt="" class="card-img">
            <div class="card-body">
                <h3 class="card-title">{{$artist.Name}}</h3>
            </div>
        </div>
    </a>
    {{end}}
</main>
{{end}}
